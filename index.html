<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="start_screen" class="ui_screen">
        <h1>Tic Tac Toe!!</h1>
        <button id="vs_player" class="ui_button">vs Player</button>
        <button id="vs_ai" class="ui_button">vs AI</button>
    </div>
    <div id="game_board" class="ui_screen inactive">
        <div id="t0" class="tic_tac_tile"></div>
        <div id="t1" class="tic_tac_tile"></div>
        <div id="t2" class="tic_tac_tile"></div>
        <div id="t3" class="tic_tac_tile"></div>
        <div id="t4" class="tic_tac_tile"></div>
        <div id="t5" class="tic_tac_tile"></div>
        <div id="t6" class="tic_tac_tile"></div>
        <div id="t7" class="tic_tac_tile"></div>
        <div id="t8" class="tic_tac_tile"></div>
    </div>
    <div id="win_bar" class="ui_screen inactive">
        <h1 id="win_comment"></h1>
        <button id="again" class="ui_button">Again</button>
        <button id="back" class="ui_button">Back</button>
    </div>

    
</body>
</html>
