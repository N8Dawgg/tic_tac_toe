<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="start_screen" class="ui_screen">
        <h1>Tic Tac Toe!!</h1>
        <button id="vs_player" class="ui_button">vs Player</button>
        <button id="vs_ai" class="ui_button">vs AI</button>
    </div>
    <div id="game_board" class="ui_screen inactive">
        <div id="0" class="tic_tac_tile"></div>
        <div id="1" class="tic_tac_tile"></div>
        <div id="2" class="tic_tac_tile"></div>
        <div id="3" class="tic_tac_tile"></div>
        <div id="4" class="tic_tac_tile"></div>
        <div id="5" class="tic_tac_tile"></div>
        <div id="6" class="tic_tac_tile"></div>
        <div id="7" class="tic_tac_tile"></div>
        <div id="8" class="tic_tac_tile"></div>
    </div>
</body>
</html>
